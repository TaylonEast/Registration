<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Advising Apointment Registration Form</title>
        <link rel="stylesheet" href="styles.css"/>
    </head>
<body>
    <h1>Advising Appointment</h1>
    <div class="container">
        <form method="get" action="thankyou.html">
            <fieldset>
                <legend>
                    Contact Information
                </legend>
                <label for="fname">
                    First Name:
                    <input autofocus type="text" id="fname" name="fname" required placeholder="First Name"/>
                </label>
                <label for="lname">
                    Last Name:
                    <input type="text" id="lname" name="lname" required placeholder="Last Name"/>
                </label>
                <label for="email">
                    Email:
                    <input type="email" id="email" name="email" required placeholder="Email"/>
                </label>
            </fieldset>
            <input type="submit" class="submit" value="Submit"/>
        </form>
    </div>
</body>
</html>
